{% extends 'base.html' %}
{% include 'head.html' %}
{% block content %}

<!DOCTYPE html>
<html>
    
<body>
    <div class="testbox">
        <form method="get">
            <div class="banner">
                <h1>Create your Persistent Identifier</h1>
            </div>
            <div class="item">
                <label for="name">Title<span>*</span></label>
                <input id="name" type="text" name="name" placeholder="Ex: Blockchain applied in nanosatellites" required/>
            </div>
            <div class="item">
                <div class="name-item">
                <div>
                    <label for="year">Year</label>
                    <input id="year" type="text" name="year"/>
                </div>
                <div>
                    <label for="publication_type">Publication Type</label>
                    <input id="publication_type" type="tel" name="publication_type" />
                </div>
                </div>
            </div>
            <div class="item">
                <div class="name-item">
                    <div>
                        <label for="authors">Authors<span>*</span></label>
                        <input id="authors" type="text" name="authors" required/>
                    </div>
                    <div>
                        <label for="advisor">Advisor</label>
                        <input id="advisor" type="text" name="advisor" />
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="name-item">
                    <div>
                        <label for="ext_pid">External PID<span>*</span></label>
                        <input id="ext_pid" type="text" name="ext_pid" required/>
                    </div>
                    <div>
                     <label for="url">Url</label>
                     <input id="url" type="text" name="url" />
                    </div>
                </div>
                <div class="item">
                    <label for="search_keys">Search keys<span>*</span></label>
                    <input id="search_keys" type="text" name="search_keys" placeholder="Ex: Blockchain; nanosatellites; communications" required/>
                </div>
            </div>
            <!-- <div class="item">
                <label for="dataset">Upload DataSet<span></span></label>
                <input  id="dataset" type="file"/>
            </div> -->
            <div class="btn-block">
                <button onclick="getData()">Submit</button>
            </div>
            <div class="btn">
                <button onclick="connect()">Connect</button>
            </div>
        </form>
    </div>
    </body>
<script type="text/javascript">

    function getData() {
        var name = document.getElementById("name").value;
        var year = document.getElementById("year").value;
        var publication_type = document.getElementById("publication_type").value;
        var authors = document.getElementById("authors").value;
        var advisor = document.getElementById("advisor").value;
        var ext_pid = document.getElementById("ext_pid").value;
        var url = document.getElementById("url").value;
        var search_keys = document.getElementById("search_keys").value;
        alert(
            "Check this informations: " +
            "\nTitle: " + name  + 
            "\nyear: " + year +
            "\nPublication Type: " + publication_type +
            "\nAuthor(s): " + authors +
            "\nAdvisor: " + advisor +
            "\nExternal PID: " + ext_pid +
            "\nUrl: " + url +
            "\nSearch Keys: " +search_keys
        );
    }
</script>
</html>
{% endblock %}
